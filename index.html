<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

        <h1>Palindrom Checker</h1>
